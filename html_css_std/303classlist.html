<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="button-add">추가</button>
    <button class="button-rem">제거</button>
    <button class="button-toggle">추가/제거</button>

    <script type="text/javascript">
        const buttonAdd = document.querySelector(".button-add");
        const buttonRemove = document.querySelector(".button-rem");
        const buttonToggle = document.querySelector(".button-toggle");

        buttonAdd.addEventListener("click", function(){
            document.querySelector("body").classList.add("bg-yellow");
        })
        buttonRemove.addEventListener("click", function(){
            document.querySelector("body").classList.remove("bg-yellow");
        })
        buttonToggle.addEventListener("click", function(){
            document.querySelector("body").classList.toggle("bg-yellow");
            let contains = document.querySelector("body").classList.contains("bg-yellow");
            console.log(contains);

            // document.querySelector("body").classList.replace("bg-yellow", "KFC");
        })
    </script>

</body>
</html>
