<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 오늘 공부의 핵심!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

    <!-- 블록요소와 인라인요소의 차이:  -->
    <!-- 블록요소는 자동 줄바꿈이 발생한다. -> 컨텐츠의 크기에 상관없이 한 줄을 차지한다. -->
    <!-- 인라인요소는 자동 줄바꿈이 발생하지 않는다. -> 컨텐츠의 크기만큼 영역을 차지한다. -->

    <!--배경색을 바꿔보면 정학히 이해할 수 있다.-->
    <div>블록 요소</div>
    <p>블록 요소 2</p>

    <span>인라인 요소</span>
    <a href="#">인라인 요소2</a>
</body>
</html>
