<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap v5 검색해서 css copy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg">BBQ</button>
    <button type="button" class="btn btn-secondary btn-sm">KFC</button>


    <!-- seperate copy -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        document.querySelector(".btn-primary").addEventListener("click", function(){
            alert("HI");
        });
        document.querySelector(".btn-secondary").addEventListener("click", function(){
            if(document.querySelector(".btn-secondary").classList.contains("btn-sm")){
                document.querySelector(".btn-secondary").classList.remove("btn-sm")
                document.querySelector(".btn-secondary").classList.add("btn-lg")
            }
            else{
                document.querySelector(".btn-secondary").classList.add("btn-sm")
            }
        });
    </script>
</body>
</html>
