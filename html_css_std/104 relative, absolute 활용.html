<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<style>
    .box{
        background-color: blue;
        width: 300px;
        height: 300px;
        position: relative;
    }
    div.c1{
        background-color: white;
        position: absolute;
        /* right:-10px; */
    }
    div.c2{
        bottom: 50%; 
    }
    div.c3{
        bottom: 0%;
    }
</style>
<body>
    <div class="box">
        <div class="c1">children1</div>
        <div class="c1 c2">children2</div>
        <div class="c1 c3">children3</div>
    </div>
</body>
</html>
