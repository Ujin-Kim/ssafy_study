<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="city" value="서울" checked/> 서울
    <input type="checkbox" name="city" value="경기도" checked/> 경기도
    <input type="checkbox" name="city" value="제주도"/> 제주도
</body>
<script>
    const checkinput = document.querySelectorAll("input:checked");
    console.log(checkinput);
    
    const checkedName = document.querySelectorAll("input[name=city]");
    console.log(checkedName);
    
    const checkedValue = document.querySelectorAll("input[value=제주도]");
    console.log(checkedValue);
</script>
</html>
