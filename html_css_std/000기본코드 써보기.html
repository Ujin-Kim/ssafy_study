<!-- 브라우저한테, 나 html5로 작성되었어 라는 것을 선언 해주는 라인-->
<!DOCTYPE html>

<html lang="ko">
    
    <head>
        <meta charset="UTF-8"> <!-- 문자열 인코딩 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 크로스 브라우징 : 브라우저마다 다른 사이즈를 맞춰주는 거-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹이라는 작업할 때 필요 : 반응형 웹이라는 것은 핸드폰, 컴퓨터일 때 화면의 디자인이 바뀌는 것-->>
        <title>타이틀</title> <!-- 상단에 탭 타이틀-->
    </head>
    
    <body>
        <!-- 95% 이상 body 안에 작성합니다.-->
        <!-- h1~h6 제목 heading 약어-->
        <h1>제목</h1>
        <h2>제목</h2>
        <h3>제목</h3>
        <h4>제목</h4>
        <h5>제목</h5>
        <h6>제목</h6>

        <!-- anchor : 닻-->
        <a href="https://www.naver.com"> 네이버로 가는 문 </a>
        <!--아직 어디론가 가지 않았으면 좋겠을 때 #을 집어 넣는다-->
        <a href="#"> 네이버로 가는 문 </a>
        <!--새로운 탭에 페이지를 띄운다-->
        <a href="https://www.naver.com" target="_blank"> 네이버로 가는 문 </a>

        <!-- unordered list-->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        
        <!-- ordered list-->
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
        </ol>
        
        <!-- span: 인라인 요소, p태그 : 블록 요소 라는 것이다-->
        <span>span</span>
        <span>span2</span>
        <p>p</p>
        <p>p2</p>
        
    </body>

</html>
