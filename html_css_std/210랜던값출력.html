<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=BBQ()>클릭시 랜덤한 버튼이 나타납니다.</button>
    <button class="a">랜덤한 값을 나타내 줍니다</button>
    <script>

        const btn = document.querySelector(".a");
        btn.addEventListener('click', BBQ);
        
        function BBQ(){
            alert(Math.ceil(Math.random() * 10));
        }
    </script>
</body>
</html>
