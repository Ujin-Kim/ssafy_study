<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number-container{
            display:flex;
            flex-direction: column;
            width: 20%;
        }
        .number-container > *{
            margin : 20px;
        }
    </style>
</head>
<body>
    <div class="number-container">
        <div>배열</div>
        <div><input id="array-input" type="text"></div>
        <div>포함 되었는지 확인할 값</div>
        <div><input id="value-input" type="text"></div>
        <button class="result-button">결과</button>
        <div class="result"></div>
    </div>
    <script>
        const arrayInput = document.querySelector("#array-input");
        const valueInput = document.querySelector("#value-input");
        const resultButton = document.querySelector(".result-button");
        const result =  document.querySelector(".result")

        resultButton.addEventListener("click", function(){
            const array = arrayInput.value.split(",");
            const isImported = array.some(element => element === valueInput.value);

            if(arrayInput.value && valueInput.value){
                if(isInforted){
                    result.textContent = "포함";
                }
                else{
                    result.textContent = "미포함";
                }
            }
            else{
                result.textContent = "";
            }
        })
    </script>
</body>
</html>
