<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 양방향: v-model -->
        <input v-model:value="msg">
        <button v-on:click="bbq">GOGO</button>
    </div>
    
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                msg:"글씨가 출력된다",
            },
            methods:{
                bbq(){
                    for(let i = 0; i<3;i++){
                        alert(this.msg);
                    }
                }
            }
        })
    </script>
</body>
</html>
