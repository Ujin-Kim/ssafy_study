<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .bbq {
            color:brown;
        }
        .kfc {
            color:red;
        }
    </style>
</head>
<body>
    <!-- 클래스 스타일 바인딩 -->
    <!-- 참고자료: 
        https://velog.io/@kihyeon8949/TIL.-Vue.js%ED%81%B4%EB%9E%98%EC%8A%A4-%EB%B0%94%EC%9D%B8%EB%94%A9-style%EB%B0%94%EC%9D%B8%EB%94%A9 
    -->
    <!-- 항상 kfc를 적용하지만 isActive가 true인 경우 bbq만 적용 -->
    <div id="app">
        <div v-bind:class="{kfc:isRed, bbq:isbrown}">
            HI
        </div>
        <button v-on:click="go">컬러바꾸기</button>
    </div>
  <!-- <div id="app">
        <div class="bbq" :class="{bbq: attachBbq, kfc:!attachBbq}">
            HI
        </div>
        <button v-on:click="attachBbq = !attachBbq">컬러바꾸기</button>
    </div> -->

    <!--  -->

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                isRed: true,
                isbrown: false,
            },
            methods: {
                go(){
                    this.isRed = !this.isRed;
                    this.isbrown = !this.isbrown;
                }
            }
        })

        // const app = new Vue({
        //     el: "#app",
        //     data: {
        //         attachBbq:false,
        //     },
        // })
    </script>
</body>
</html>
