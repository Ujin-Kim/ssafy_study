<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>변수의 연산</h2>
        <div>
            <span>a = </span> <input type="text" v-model="a">
        </div>
        <div>
            <span>b = </span> <input type="text" v-model="b">
        </div>
        <button v-on:click="plus">덧셈</button>
        <button v-on:click="minus">뺄셈</button>
        <button v-on:click="mul">곱셈</button>
        <button v-on:click="div">나눗셈</button>
        <button v-on:click="oth">나머지</button>
        <div>{{result}}</div>
    </div>
<!--  -->
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                a:"",
                b:"",
                result:"0",
            },
            methods:{
                plus(){
                    this.result = parseInt(this.a) + parseInt(this.b);
                },
                minus(){
                    this.result = parseInt(this.a) - parseInt(this.b);
                },
                mul(){
                    this.result = parseInt(this.a) * parseInt(this.b);
                },
                div(){
                    this.result = parseInt(this.a) / parseInt(this.b);
                },
                oth(){
                    this.result = parseInt(this.a) % parseInt(this.b);
                }
            }
        })
    </script>
</body>
</html>
