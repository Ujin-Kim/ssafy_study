    <script>
        Vue.component("word-relay", {
            template:

            <div>

            <form v-on:submit ="submit">

            </form>
            <div>{{result}}</div>
            </div>
            `,
            //컴포넌트에서는 데이터를 함수로 만들어줘야한다.
            props : ["start-word"],
            // dom tamplete안에서는 대문자 대신 - 로받아서 처리해야한다.
            data() {
                return {
                    word:this.startWord,
                    result:'',
                    value:'',
                }
            },
            methods:{
                submit(){
                    e.preventDefault();
                    if(this.word[this.word.length-1] === this.value[0]){
                        this.result = "정답";
                        this.word=this.value;
                    }
                    else{
                        this.result="땡";
                    }
                    this.value="";
                    this.$refs.answer.focus();
                }
            }
        })
